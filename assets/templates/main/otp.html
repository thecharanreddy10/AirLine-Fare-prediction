{% extends "main/base.html" %}
{% block content %}
{% load static %}
<div class="hero-wrap js-fullheight hero-bg" style="background-image: url('{% static 'mainTheme/images/flight-1.jpeg'%}');">
    <div class="hero-overlay"></div>
    <div class="hero-container">
        <div class="row no-gutters slider-text js-fullheight align-items-center d-flex justify-content-between" data-scrollax-parent="true">
            <div class="col-md-5 ftco-animate d-flex flex-column align-items-start">
                <h1 class="mb-4">Please Login to Start Booking</h1>
                <p class="caps">If you don't have an account, you are welcome to create one.</p>
                <a href="{% url 'user_register' %}" class="nav-link btn btn-primary ">Register</a>
            </div>
            <div class="col-md-6 ftco-animate login_formCtn">
                <h1 class="mb-4">Enter OTP</h1>
                <form class="contact-form login_form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="otpCtn">
                        <input type="text" id="otp1" class="otpInput form-control" name="otp1" maxlength="1" />
                        <input type="text" id="otp2" class="otpInput form-control" name="otp2" maxlength="1" />
                        <input type="text" id="otp3" class="otpInput form-control" name="otp3" maxlength="1" />
                        <input type="text" id="otp4" class="otpInput form-control" name="otp4" maxlength="1" />
                    </div>
                    <div class="form-group">
                        <a href="{% url 'resendOtp' %}" class="text-white">Didnot Recieve OTP? Resend OTP</a>
                      </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function alertOtp() {
            return alert("OTP is regenerated")
        }
    
        document.addEventListener('DOMContentLoaded', (event) => {
          const otpInputs = document.querySelectorAll('.otpInput');
      
          otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
              if (input.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
              }
            });
      
            input.addEventListener('keydown', (e) => {
              if (e.key === 'Backspace' && input.value === '' && index > 0) {
                otpInputs[index - 1].focus();
              }
            });
          });
        });
    </script>
</div>
{% endblock content %}
