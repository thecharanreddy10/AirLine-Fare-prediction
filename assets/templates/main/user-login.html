{% extends "main/base.html" %}
{% block content %}
{% load static %}
<div class="hero-wrap js-fullheight hero-bg" style="background-image: url('{% static 'mainTheme/images/ticket_booking.jpg'%}');">
    <div class="hero-overlay"></div>
    <div class="hero-container">
        <div class="row no-gutters slider-text js-fullheight align-items-center d-flex justify-content-between" data-scrollax-parent="true">
            <div class="col-md-5 ftco-animate d-flex flex-column align-items-start">
                <h1 class="mb-4">Please Login to Start Booking</h1>
                <p class="caps">If you don't have an account, you are welcome to create one.</p>
                <a href="{% url 'user_register' %}" class="nav-link btn btn-primary ">Register</a>
            </div>
            <div class="col-md-6 ftco-animate login_formCtn">
                <h1 class="mb-4">User Login</h1>
                <form class="contact-form login_form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="email" class="form-control loginInput" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control loginInput" name="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
