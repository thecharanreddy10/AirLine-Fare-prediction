{% extends "main/base.html" %}
{% block content %}
{% load static %}
<div class="hero-wrap js-fullheight" style="background-image: url('{% static 'mainTheme/images/ticket_booking.jpg'%}');">
    <div class="hero-overlay"></div>
    <div class="hero-container">
        <div class="row no-gutters slider-text js-fullheight align-items-center d-flex justify-content-center" data-scrollax-parent="true">
            <div class="col-md-5 ftco-animate login_formCtn">
                <h1 class="mb-4">Admin Login</h1>
                <form class="contact-form login_form" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control loginInput" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control loginInput" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
