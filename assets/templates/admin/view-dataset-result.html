{% extends "admin/base.html" %}
{% load static %}
{% block content %}

<div class="content-wrapper adminCtn">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">User Management /</span> All Users</h4>
        <div class="card" id="admin_table">
            <div class="d-flex align-items-center justify-content-between">
                <h5 class="card-header">All Users</h5>
                <a href="{% url 'deleteAll_users' %}" type="button" class="btn rounded-pill btn-outline-danger mx-3" onclick="return confirm('Are you sure you want to delete all users?')">Delete All</a>
            </div>
            <div class="table-responsive text-nowrap">
            <table class="table table-hover">
                {{ t | safe }}
            </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
